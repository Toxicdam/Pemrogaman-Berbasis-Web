<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Aritmatika</title>
    </head>
    <body>
        <script>
            var a = 14;
            var b = 2;
            var c = 0;
            // Pengurangan
            c = a - b;
            document.write (`${a} - ${b} = ${c}<br/>`)
            
            // Pertambahan
            c = a + b;
            document.write (`${a} + ${b} = ${c}<br/>`)

            // Perkalian
            c = a * b;
            document.write (`${a} * ${b} = ${c}<br/>`)

            // Pemangkatan
            c = a ** b;
            document.write (`${a} ** ${b} = ${c}<br/>`)

            // Pembagian
            c = a / b;
            document.write (`${a} / ${b} = ${c}<br/>`)

            // Modulo
            c = a % b;
            document.write (`${a} % ${b} = ${c}<br/>`)
        </script>
    </body>
</html>
