<!DOCTYPE html>
<html>
	<head>
		<title>Multimedia - HTML 5</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	</head>
	<body>
	<h2>Multimedia Video - HTML 5</h2>
	<p>
<div style="text-align:center">	
	<button onclick="playVid()" type="button">Play Video</button>
	<button onclick="pauseVid()" type="button">Pause Video</button>
	<button onclick="durationVid()" type="button">Duration Video</button>
	<button onclick="controlsOn()" type="button">Controls On</button>
	<button onclick="controlsOff()" type="button">Controls Off</button>
	<button onclick="loopStatus()" type="button">Loop Status</button>
	<button onclick="loopOn()" type="button">Loop On</button>
	<button onclick="loopOff()" type="button">Loop Off</button>
	</p>
	<video id="myVideo" width="1000">
        <video width="320" height="240" controls></video>
        <source src="media/mov_bbb.mp4" type="video/mp4">
        <source src="media/mov_bbb.ogg" type="video/ogg">
        <track src="fgsubtitles_in.vtt" kind="subtitles" srclang="in" label="Indonesia">                
	</video>
</div>			
		
	</body>
	<script>	
		var vid = document.getElementById("myVideo");
	
			function playVid() {
				vid.play();
			}	
			function pauseVid() {
				vid.pause();
			}	
			function durationVid() {
				alert(vid.duration);
			}	
			function controlsOn() {
				vid.controls = true;
				vid.load();
			}	
			function controlsOff() {
				vid.controls = false;
				vid.load();
			}	
			function loopStatus() {
				alert(vid.play);
			}	
			function loopOn() {
				vid.controls = true;
				vid.load();
			}	
			function playVid() {
				vid.controls = false;
				vid.load();
			}	
	</script>
</html>
