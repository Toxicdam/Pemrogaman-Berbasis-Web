<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Video di HTML</title>
    </head>
    <body>
        <h1>Contoh Video di HTML</h1>
        <p>
        <div style="text-align:center">	
            <button onclick="playVid()" type="button">Play Video</button>
            <button onclick="pauseVid()" type="button">Pause Video</button>                <button onclick="durationVid()" type="button">Duration Video</button>
            <button onclick="controlsOn()" type="button">Controls On</button>
            <button onclick="controlsOff()" type="button">Controls Off</button>
            <button onclick="loopStatus()" type="button">Loop Status</button>
            <button onclick="loopOn()" type="button">Loop On</button>
            <button onclick="loopOff()" type="button">Loop Off</button>
        </p>
        <video id="myVideo" width="1000">
            <video width="320" height="240" controls></video>
            <source src="highlights.mp4" type="video/mp4">
            Browsermu tidak mendukung tag ini, upgrade donk!
        </video>
        </div>			
        </body>
        <script>	
            var vid = document.getElementById("myVideo");
                
                function playVid() {
                    vid.controls = true;
                    vid.play();
                }	
                function pauseVid() {
                    vid.controls = true;
                    vid.pause();
                }	
                function durationVid() {
                    alert(vid.duration);
                }	
                function controlsOn() {
                    vid.controls = true;
                    vid.load();
                }	
                function controlsOff() {
                    vid.controls = false;
                    vid.load();
                }	
                function loopStatus() {
                    alert(vid.play);
                }	
                function loopOn() {
                    vid.controls = true;
                    vid.load();
                }		
        </script>
</html>
